<div class="container">
<h2>Contact Us</h2>
<p>
  Is the information incorrect? Have a general enquiry about the listings?
  <br />Feel free to contact the developer.
</p>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="well well-sm">
        <form class="form-horizontal" action="mailto:L00113797@student.lyit.ie" method="post" enctype="text/plain">
          <fieldset>
            <legend class="text-left">Enter you details</legend>

            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                <span style="color:red; font-size:10px;" *ngIf="nameEntered == false">*Required field</span>
              </div>
            </div>

            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                <span style="color:red; font-size:10px;" *ngIf="emailEntered == false">*Required field</span>
              </div>
            </div>

            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                <span style="color:red; font-size:10px;" *ngIf="messageEntered == false">*Required field</span>
              </div>
            </div>

            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12">
                <button type="button" class="btn btn-primary" (click)="sendIt()">Send!</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
